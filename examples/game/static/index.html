<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Lobby Example</title>
    <link rel="stylesheet" href="css/main.css">
    <!--suppress HtmlUnknownTarget -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Lobby <small>for games!</small></h1>
    </div>

    <!-- Step 1: Get the member's name to register with the lobby -->
    <div id="name-panel" class="panel panel-default">
        <div class="panel-heading">We'll need your name before we let you in the lobby.</div>
        <div class="panel-body">
            <form>
                <div class="alert alert-danger alert-dismissible fade in" style="display:none;" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4>Hold on there, Tiger</h4>
                    <p></p>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input type="text" class="member-name form-control" placeholder="Your name please...">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">Go!</button>
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Step 2: Show the lobby UI -->
    <div id="lobby-panel" class="panel panel-default" style="display: none;">
        <div class="panel-heading">Game Lobby</div>
        <div class="panel-body">
            <div class="row">
                <div class="member-status col-lg-12">
                    Connected as member: <span class="member-name">TEST</span> (id: <span class="member-id">asdffsa</span>)
                </div>
            </div>
            <div class="alert alert-danger alert-dismissible fade in" style="display:none;" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4>Uh oh</h4>
                <p></p>
            </div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>members</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr id="room-asdf">
                    <td>asdf</td>
                    <td>Room 1</td>
                    <td>0/12</td>
                    <td>
                        <a class="btn btn-default" href="#" role="button">Join</a>
                        <a class="btn btn-default hidden" href="#" role="button">Leave</a>
                    </td>
                </tr>
                <tr id="room-asdasd">
                    <td>asdasd</td>
                    <td>Room 2</td>
                    <td>1/2</td>
                    <td>
                        <a class="btn btn-default hidden" href="#" role="button">Join</a>
                        <a class="btn btn-default" href="#" role="button">Leave</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script id="member-status-template" type="text/x-handlebars-template">
    Connected as member: <span class="member-name">{{name}}</span> (id: <span class="member-id">{{id}}</span>)
</script>

<script id="lobby-template" type="text/x-handlebars-template">
    {{name}}
    {{#each allRooms}}
    <!--suppress HtmlUnknownTag (i know what i'm doing, but thanks anyway) -->
    <tr id="room-{{id}}">
        <td>{{id}}</td>
        <td>{{name}}</td>
        <td>{{memberCount}}/{{memberCap}}</td>
        <td>
            <a class="btn btn-default {{#if isOpen}} {{#if isInRoom}}hidden{{/if}} {{else}} hidden {{/if}}" href="javascript:client.joinRoom('{{id}}')" role="button">Join</a>
            <a class="btn btn-default {{#if isInRoom}}{{else}}hidden{{/if}}" href="javascript:client.leaveRoom('{{id}}')" role="button">Leave</a>
        </td>
    </tr>
    {{/each}}
</script>

<!--suppress HtmlUnknownTarget -->
<script src="vendor/jquery/jquery.min.js"></script>
<!--suppress HtmlUnknownTarget -->
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<!--suppress HtmlUnknownTarget -->
<script src="vendor/handlebars/handlebars.min.js"></script>
<!--suppress HtmlUnknownTarget -->
<script src="socket.io/socket.io.js"></script>
<script src="js/client.js"></script>
<script src="js/main.js"></script>
</body>
</html>
